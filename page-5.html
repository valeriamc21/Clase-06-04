<!--D3.js-->
<script src="https://d3js.org/d3.v5.min.js"></script>
<script>
//variables globales
var width = 1100;
var height = 500;
//los datos
var data = [
{ name: 'forms', "url": "https://pokeapi.co/api/v2/pokemon-form/4/",
			"name": "Charmander", "ability":"Fire"
		},
{ name: 'forms', "url": "https://pokeapi.co/api/v2/pokemon-form/1/",
			"name": "Bulbasaur", "ability": "Plant"
		},
{ name: 'forms', "url": "https://pokeapi.co/api/v2/pokemon-form/7/",
			"name": "Squirtle","ability": "Water"
        },
{ name: 'forms',"url": "https://pokeapi.co/api/v2/pokemon-form/25/",
			"name": "Pikachu","ability": "Electric" }

];
//selecciona el svg
var svg = d3.select("svg")
  .attr("width", width)
  .attr("height", height)
  .style("background","#ffc4c4");
//seleccionar el grupo
var g = svg.selectAll("g")
  .data(data)
  .enter()
  .append("g")  
  .attr("transform", "translate(100,0)")
//dentro del grupo, crear círculos
g.append("circle")
  .attr("cx", function(d, i) { return i * (width/(data.length+1)) + 50; })
  .attr("cy", "220")
  .attr("r", "43")
  .attr("fill","#ffe204")
    
    

//dentro del mismo grupo, agregar un texto
g.append("text")
  .attr("x", function(d, i) { return i * (width/(data.length+1)) + 48; })
  .attr("y", (height/2)+1)
  .attr("fill","#000000")
  .text(function(d) { return ". " + d.name; })
//dentro del mismo grupo, agregar otr texto
g.append("text")
  .attr("x", function(d, i) { return i * (width/(data.length+1)) + 56; })
  .attr("y", (height/2)+16)
  .attr("fill","#ab0000")
  .text(function(d) { return "("+d.ability+")"; })
  .style("font-size","10px")
</script>
