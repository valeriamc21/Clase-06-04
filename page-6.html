<!--D3.js-->
<script src="https://d3js.org/d3.v5.min.js"></script>
<script>
//variables globales  
var width = 900;
var height = 360;
//los datos
var data = [
  {pais : "Canadá", superficie : 9984670},
  {pais : "Estados Unidos", superficie : 9631418},
  {pais : "Brasil", superficie : 8514877},
  {pais : "Argentina", superficie : 2780400},
  {pais : "México", superficie : 1972550},
  {pais : "Chile", superficie : 756102}
];
//selecciona el svg
var svg = d3.select("svg")
.attr("width", width)
.attr("height", height)
.style("background-image","url('http://s.libertaddigital.com/fotos/noticias/1920/1080/fit/mapamundi301210.jpg')")
.style("background-size","cover")
//selecciona el grupo
var g = svg.selectAll("g")
  .data(data)
  .enter()
  .append("g")  
  .attr("transform", "translate(75,0)")
//mete un "circle"
g.append("circle")
  .attr("cx", function(d, i) { return i * (width/(data.length+1)) + 50; })
  .attr("cy", function(d, i) { return height/2; })
  .attr("r", function(d) { return d.superficie/200000; })
  .attr("fill","white")
//mete un "text"
g.append("text")
  .attr("x", function(d, i) { return i * (width/(data.length+1)) + 50; })
  .attr("y", height/1.4)
  .attr("text-anchor","middle")
  .text(function(d) { return d.pais; })
     .attr("fill","white")
//mete otro "text"  
g.append("text")
  .attr("x", function(d, i) { return i * (width/(data.length+1)) + 50; })
  .attr("y", height-80)
  .attr("font-size","10")
  .attr("text-anchor","middle")
  .text(function(d) { return d.superficie; })
     .attr("fill","white")
</script>
